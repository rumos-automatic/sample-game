<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クッキークリッカー風ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍪 Cookie Clicker</h1>
            <div class="stats">
                <div class="score">
                    <span class="score-label">クッキー:</span>
                    <span id="cookies">0</span>
                </div>
                <div class="cps">
                    <span class="cps-label">秒間生産:</span>
                    <span id="cps">0</span> /秒
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="cookie-section">
                    <button id="cookie-btn" class="cookie-button">
                        <span class="cookie-emoji">🍪</span>
                    </button>
                    <div class="click-effect" id="click-effect">+1</div>
                </div>

                <div class="content-section">
                    <div class="main-tabs">
                        <button class="main-tab-btn active" data-tab="shop">🏪 ショップ</button>
                        <button class="main-tab-btn" data-tab="achievements">🏆 実績</button>
                        <button class="main-tab-btn" data-tab="settings">⚙️ 設定</button>
                    </div>
                    
                    <div class="tab-content" id="shop-content">
                        <div class="shop-tabs">
                            <button class="tab-btn active" data-tab="basic">🏠 基本</button>
                            <button class="tab-btn" data-tab="industry">🏭 産業</button>
                            <button class="tab-btn" data-tab="magic">✨ 魔法</button>
                        </div>
                        <div id="shop-items" class="shop-items">
                            <!-- ショップアイテムは動的に生成 -->
                        </div>
                    </div>
                    
                    <div class="tab-content" id="achievements-content" style="display: none;">
                        <div id="achievements" class="achievements">
                            <!-- 実績は動的に生成 -->
                        </div>
                    </div>
                    
                    <div class="tab-content" id="settings-content" style="display: none;">
                        <div class="settings-panel">
                            <button id="save-btn" class="settings-btn">💾 セーブ</button>
                            <button id="reset-btn" class="settings-btn danger">🔄 リセット</button>
                            <div id="save-status"></div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
